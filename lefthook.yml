pre-commit:
  parallel: false
  commands:
    lint-fix:
      files: git diff --name-only @{push}
      glob: "*.{js,jsx}"
      run: eslint {files} --ext .js,.jsx --quiet
    formatter:
      files: git diff --name-only @{push}
      glob: "*.{js,jsx,scss}"
      run: prettier --write {files} --loglevel error
    lint-check:
      files: git diff --name-only @{push}
      glob: "*.{js,jsx}"
      run: eslint {files} --ext .js,.jsx --quiet
