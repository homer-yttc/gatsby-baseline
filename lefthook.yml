pre-commit:
  parallel: false
  commands:
    lint-fix:
      glob: "*.{js,jsx}"
      run: eslint {staged_files} --ext .js,.jsx --quiet
    formatter:
      glob: "*.{js,jsx,scss}"
      run: prettier --write {staged_files} --loglevel error
    lint-check:
      glob: "*.{js,jsx}"
      run: eslint {staged_files} --ext .js,.jsx --quiet
    sass-check:
      glob: "*.{scss}"
      run: stylelint --fix --quiet {staged_files}
